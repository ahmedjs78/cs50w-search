<!DOCTYPE html>
<html lang="en">
<head>

    <meta charset="UTF-8">

    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>search</title>
    <script src="https://cdn.tailwindcss.com" defer></script>
     <script src="index.js" defer></script>

    <link rel="stylesheet" href="style.css">

</head>
    <body>
        <div class="uper-links">
            <button class=" border border-[#303134] hover:border-[#78797C]  p-[15px] rounded-[20px]">
                <a href="image-search.html">image search</a>
            </button>
            <button class=" border border-[#303134] hover:border-[#78797C]  p-[15px] rounded-[20px]" >
                <a href="advanced-search.html"> Advanced search </a>
            </button>
        </div>
        <div class="main-cont">
            <div class="img-cont">
                <img class="google-img" src="googlelogo_light_color_272x92dp.png" alt="google0-logo">
            </div>
            <div class="search-cont">
                <form action="https://www.google.com/search">
                    <div class="search-input">
                        <input class="input-field-q" id="q" type="text" name="q">
                        <label class="label-q" for="q">
                            <img class="search-icon-label" src="icons8-search(1).svg" alt="search-img">
                        </label>
                        <input type="hidden" name="tbm" value="isch">
                    </div>



                    <div class="btns-cont">
                        <input class="submit-btn w-[150px]"  type="submit" value="Image Search">
                    </div>
                </form>
            </div>
        </div>
    </body>
</html>
