<!DOCTYPE html>
<html lang="en">
<head>

    <meta charset="UTF-8">

    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>search</title>

    <script src="index.js"></script>

    <link rel="stylesheet" href="style.css">

</head>
    <body>
        <div class="uper-links">
            <a href="image-search.html">image</a>
        </div>
        <div class="main-cont">
            <div class="img-cont">
                <img class="google-img" src="googlelogo_light_color_272x92dp.png" alt="google0-logo">
            </div>
            <div class="search-cont">
                <form action="https://www.google.com/search">
                    <div class="search-input">
                        <input class="input-field-q" id="q" type="text" name="q">
                        <label for="q">
                            <img class="search-icon-label" src="icons8-search(1).svg" alt="">
                        </label>
                    </div>
                    <div class="btns-cont">
                        <input class="submit-btn" type="submit" value="Google Search">
                    </div>
                </form>
            </div>
        </div>
    </body>
</html>
